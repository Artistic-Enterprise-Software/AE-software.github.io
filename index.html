<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

      kaboom();

      // Init with some options (check out #KaboomOpt for full options list)
      add([
        text("hello"),
        pos(120, 80),
      ]);
      setGravity(2400)

// load a default sprite

      loadBean()
const bean = add([
    sprite("bean"),
    pos(80, 40),
    area(),
    body(),
])


onKeyPress("space", () => {
    if (bean.isGrounded()) {
        bean.jump();
    }
});

add([
    rect(width(), 48),
    pos(0, height() - 48),
    outline(4),
    area(),
    body({ isStatic: true }),
    color(127, 200, 255),
])
function spawnTree() {
    add([
        rect(48, 64),
        area(),
        outline(4),
        pos(width(), height() - 48),
        anchor("botleft"),
        color(255, 180, 255),
        move(LEFT, 240),
        "tree"
    ]);
    wait(rand(0.5, 1.5), () => {
        spawnTree();
    });
}

spawnTree();
      
bean.onCollide("tree", () => {
    addKaboom(bean.pos);
    shake();
});
    </script>
  </body>
</html>
